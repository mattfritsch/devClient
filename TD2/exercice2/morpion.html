<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="morpion.css">
    <title>Jeu du morpion</title>
</head>
<body>
<h1>MORPION</h1>
<div id="container">
  <div id="form">
    <div>
      <label for="player1">Nom du joueur 1 :</label>
      <input type="text" id="player1" placeholder="Joueur 1">
    </div>
    <div>
      <label for="player2">Nom du joueur 2 :</label>
      <input type="text" id="player2" placeholder="Joueur 2">
    </div>
    <div>
      <p><u>Taille de la grille du morpion : </u></p>
      <label for="gridSize">
        <select id="gridSize">
          <option selected value="3">3x3</option>
          <option value="4">4x4</option>
          <option value="5">5x5</option>
          <option value="6">6x6</option>
          <option value="7">7x7</option>
          <option value="8">8x8</option>
        </select>
      </label>
    </div>
    <div>
      <p><u>Mode de jeu du morpion : </u></p>
      <label for="gameMode">
        <select id="gameMode">
          <option selected value="simple">Mode simple</option>
          <option value="complete">Mode complet</option>
        </select>
      </label>
    </div>
    <div>
      <input type="button" id="reloadGame" value="Commencer">
    </div>
  </div>
  <div id="gameZone">
    <div>
      <p id="gameStatus"></p>
    </div>
    <div id="grid">
    </div>
    <div>
      <p id="gameScore"></p>
    </div>
  </div>
</div>
</body>
<script src="script.js"></script>
</html>
